<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect ke index.html hanya jika bukan index.html
      const currentUrl = window.location.href;
      if (!currentUrl.includes('/index.html')) {
        const newUrl = '/personal-web/index.html' + window.location.search + window.location.hash;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
